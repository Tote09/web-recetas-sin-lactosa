<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    >
    <link rel="icon" type="image/png" href="/src/img/logo-lactosa.png">
    <link rel="stylesheet" href="/src/css/estilos.css">
    <script src="./index.js"defer></script>
    <meta
      name="description"
      content="Recetas de tartas sin lactosa. Intolerancia a la lactosa"
    >
    <title>Tartas sin lactosa</title>
  </head>

  <body>
    <a href="#main" class="skip-link">Saltar al contenido principal</a>
    <header>
      <div class="container_centrado">
        <div class="logo">
          <figure>
            <a
              href="./index.html"
              aria-label="Ir a Página de inicio"
              title="Ir a página de inicio"
            >
              <img
                src="/src/img/logo-lactosa.png?as=webp"
                alt="logotipo sin lactosa"
                width="100"
              >
            </a>
          </figure>
        </div>

        <div>
          <nav aria-label="Menú principal">
            <ul>
              <li><a href="./index.html">INICIO</a></li>
              <li><a href="./categorias.html">CATEGORÍAS</a></li>
              <li><a href="./enlaces.html">ENLACES</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main id="main">
      <section class="portada-tarta-oreo">
        <picture class="filtro-oscuro">
          <source media="(min-width: 900px)" srcset="/src/img/tarta-oreo-portada-pc.jpg?as=avif">
          <source media="(min-width: 768px)" srcset="/src/img/tarta-oreo-portada-tablet.jpg?as=avif">
          <img src="/src/img/tarta-oreo-portada-movil.jpg?as=avif" alt="Tarta de galleta oreo sin lactosa">
        </picture>
        <div class="eslogan">
          <h1>Tartas sin lactosa</h1>
        </div>
      </section>

      <div class="margen-pc">
        <section class="seccion_recetas">
          <div class="espacio_h2">
            <h2>Recetas</h2>
          </div>

          <div class="seccion-articulos">
            <article class="tarjeta-articulo">
              <div>
                <figure class="posicion-imagen">
                  <div>
                    <a
                    class="color-imagen" 
                    href="tarta-oreo.html"
                    title="Ver receta de Tarta de oreo sin lactosa"
                    >
                    <img
                      class="imagen-receta"
                      src="/src/img/tartas-categoria.jpg"
                      width="400"
                      alt="Tarta de galleta oreo sin lactosa"
                      srcset="/src/img/tartas-categoria-400.jpg?as=avif 400w, 
                      /src/img/tartas-categoria-600.jpg?as=avif 600w, 
                      /src/img/tartas-categoria-800.jpg?as=avif 800w,
                      /src/img/tartas-categoria-1000.jpg?as=avif 1000w
                      "
                      sizes="(min-width: 1260px) 360px, (min-width: 900px) calc(27.35vw + 21px), (min-width: 780px) calc(50vw - 30px), calc(100vw - 40px)"
                    >
                  </a>
                  </div>
                </figure>

                <h3 class="titulo-tarjeta-receta">
                  <a
                    href="tarta-oreo.html"
                    title="Ver receta de Tarta de oreo sin lactosa"
                    >Tarta de oreo</a
                  >
                </h3>
              </div>
            </article>
            <article class="tarjeta-articulo">
              <div>
                <figure class="posicion-imagen">
                  <div>
                    <a
                    class="color-imagen"
                    href="#tarta-arandanos"
                    title="Ver receta de Tarta de arándanos y avellanas sin lactosa"
                    >
                    <img
                      class="imagen-receta"
                      src="/src/img/tarta-arandanos.jpg"
                      width="400"
                      alt="Tarta de avellanas con arándanos"
                      srcset="/src/img/tarta-arandanos-400.jpg?as=avif 400w,
                      /src/img/tarta-arandanos-600.jpg?as=avif 600w,
                      /src/img/tarta-arandanos-800.jpg?as=avif 800w,
                      /src/img/tarta-arandanos-1000.jpg?as=avif 1000w
                      "
                      sizes="(min-width: 1260px) 360px, (min-width: 900px) calc(27.35vw + 21px), (min-width: 780px) calc(50vw - 30px), calc(100vw - 40px)"
                    >
                    >
                  </a>
                  </div>
                </figure>

                <h3 class="titulo-tarjeta-receta">
                  <a
                    href="#tarta-arandanos"
                    title="Ver receta de Tarta de arándanos y avellanas sin lactosa"
                    >Tarta arándanos y avellanas</a
                  >
                </h3>
              </div>
            </article>

            <article class="tarjeta-articulo">
              <div>
                <figure class="posicion-imagen">
                  <div>
                    <a
                    class="color-imagen"
                    href="#Tarta-chocolate"
                    title="Ver receta de Tarta de chocolate sin lactosa"
                    >
                    <img
                      class="imagen-receta"
                      src="/src/img/tarta-chocolate.jpg"
                      width="400"
                      alt="Tarta chocolate"
                      srcset="/src/img/tarta-chocolate-400.jpg?as=avif 400w,
                      /src/img/tarta-chocolate-600.jpg?as=avif 600w,
                      /src/img/tarta-chocolate-800.jpg?as=avif 800w,
                      /src/img/tarta-chocolate-1000.jpg?as=avif 1000w
                      "
                      sizes="(min-width: 1260px) 360px, (min-width: 900px) calc(27.35vw + 21px), (min-width: 780px) calc(50vw - 30px), calc(100vw - 40px)"
                    >
                  </a>
                  </div>
                </figure>

                <h3 class="titulo-tarjeta-receta">
                  <a
                    href="#Tarta-chocolate"
                    title="Ver receta de Tarta de chocolate sin lactosa"
                    >Tarta muerte por chocolate</a
                  >
                </h3>
              </div>
            </article>
          </div>
        </section>
      </div>
    </main>

    <footer>
      <div class="container_centrado">
        <div class="columna-logo">
          <figure>
            <img
              src="/src/img/logo-lactosa.png?as=webp"
              alt="logotipo Sin Lactosa"
              width="150"
            >
          </figure>

          <p>2025. Jose López Muñoz</p>
        </div>

        <div class="columna-redes">
          <nav>
            <ul class="colocar-iconos-redes">
              <li>
                <a class="icono-redes" href="#Instagram">
                  <img
                    src="/node_modules/@tabler/icons/categories/outline/Brand/brand-instagram.svg"
                    alt="logotipo instagram"
                    aria-label="Ir a Instagram"
                  >
                </a>
              </li>
              <li>
                <a class="icono-redes" href="#Youtube">
                  <img
                    src="/node_modules/@tabler/icons/categories/outline/Brand/brand-youtube.svg"
                    alt="logotipo youtube"
                    aria-label="Ir a Youtube"
                  >
                </a>
              </li>
            </ul>
          </nav>
          <nav>
            <div class="enlaces-footer">
              <ul>
                <li><a href="#Privacidad">Política de privacidad</a></li>

                <li><a href="#Cookies">Política de cookies</a></li>

                <li><a href="#Aviso_legal">Aviso legal</a></li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </footer>
  </body>
</html>
