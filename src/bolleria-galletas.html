<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    >
    <link rel="icon" type="image/png" href="/src/img/logo-lactosa.png">
    <link rel="stylesheet" href="/src/css/estilos.css">
    <script src="./index.js"></script>
    <meta
      name="description"
      content="Recetas de bollería y galletas sin lactosa. Intolerancia a la lactosa"
    >
    <title>Recetas de bollería y galletas sin lactosa</title>
  </head>

  <body>
    <a href="#main" class="skip-link">Saltar al contenido principal</a>
    <header>
      <div class="container_centrado">
        <div class="logo">
          <figure>
            <a
              href="./index.html"
              aria-label="Ir a Página de inicio"
              title="Ir a página de inicio"
            >
              <img
                src="/src/img/logo-lactosa.png?as=webp"
                alt="logotipo sin lactosa"
                width="100"
              >
            </a>
          </figure>
        </div>

        <div>
          <nav aria-label="Menú principal">
            <ul>
              <li><a href="./index.html">INICIO</a></li>
              <li><a href="./categorias.html">CATEGORÍAS</a></li>
              <li><a href="./enlaces.html">ENLACES</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main id="main">
      <section class="portada-bolleria-galletas">
        <picture class="filtro-oscuro">
          <source media="(min-width: 900px)" srcset="/src/img/cookie-categoria-pc.jpg?as=avif">
          <source media="(min-width: 768px)" srcset="/src/img/cookie-categoria-tablet.jpg?as=avif">
          <img src="/src/img/cookie-categoria-movil.jpg?as=avif" alt="Cookies con pepitas de chocolate">
        </picture>
        <div class="eslogan">
          <h1>Bollería y galletas sin lactosa</h1>
        </div>
      </section>

      <div class="margen-pc">
        <section class="seccion_recetas">
          <div class="espacio_h2">
            <h2>Recetas</h2>
          </div>

          <div class="seccion-articulos">
            <article class="tarjeta-articulo">
              <div>
                <figure class="posicion-imagen">
                  <div>
                    <a
                    class="color-imagen"
                    href="muffins-chocolate.html"
                    title="Ver receta de Muffins de chocolate sin lactosa"
                    >
                    <img
                      class="imagen-receta"
                      src="/src/img/muffins.jpg"
                      width="400"
                      alt="Muffins de chocolate con crema de cacao por encima sin lactosa"
                      srcset="/src/img/muffins-400.jpg?as=avif 400w,
                      /src/img/muffins-600.jpg?as=avif 600w,
                      /src/img/muffins-800.jpg?as=avif 800w,
                      /src/img/muffins-1000.jpg?as=avif 1000w
                      "
                      sizes="(min-width: 1260px) 360px, (min-width: 900px) calc(27.35vw + 21px), (min-width: 780px) calc(50vw - 30px), calc(100vw - 40px)"
                    >
                  </a>
                  </div>
                </figure>

                <h3 class="titulo-tarjeta-receta">
                  <a
                    href="muffins-chocolate.html"
                    title="Ver receta de Muffins de chocolate sin lactosa"
                    ><span lang="en">Muffins</span> de chocolate</a
                  >
                </h3>
              </div>
            </article>
            <article class="tarjeta-articulo">
              <div>
                <figure class="posicion-imagen">
                  <div>
                    <a
                    class="color-imagen" 
                    href="#cookies" 
                    title="Ver receta de Cookies sin lactosa"
                    >
                    <img
                      class="imagen-receta"
                      src="/src/img/cookies.jpg"
                      width="400"
                      alt="galletas con pepitas de chocolate"
                      srcset="/src/img/cookies-400.jpg?as=avif 400w,
                      /src/img/cookies-600.jpg?as=avif 600w,
                      /src/img/cookies-800.jpg?as=avif 800w,
                      /src/img/cookies-1000.jpg?as=avif 1000w
                      "
                      sizes="(min-width: 1260px) 360px, (min-width: 900px) calc(27.35vw + 21px), (min-width: 780px) calc(50vw - 30px), calc(100vw - 40px)"
                    >
                  </a>
                  </div>
                </figure>

                <h3 class="titulo-tarjeta-receta">
                  <a href="#cookies" title="Ver receta de Cookies sin lactosa"
                    ><span lang="en">Cookies</span> con pepitas de chocolate</a
                  >
                </h3>
              </div>
            </article>
          </div>
        </section>
      </div>
    </main>

    <footer>
      <div class="container_centrado">
        <div class="columna-logo">
          <figure>
            <img
              src="/src/img/logo-lactosa.png?as=webp"
              alt="logotipo Sin Lactosa"
              width="150"
            >
          </figure>

          <p>2025. Jose López Muñoz</p>
        </div>

        <div class="columna-redes">
          <nav>
            <ul class="colocar-iconos-redes">
              <li>
                <a class="icono-redes" href="#Instagram">
                  <img
                    src="/node_modules/@tabler/icons/categories/outline/Brand/brand-instagram.svg"
                    alt="logotipo instagram"
                    aria-label="Ir a Instagram"
                    title="Ir a Instagram"
                  >
                </a>
              </li>
              <li>
                <a class="icono-redes" href="#Youtube">
                  <img
                    src="/node_modules/@tabler/icons/categories/outline/Brand/brand-youtube.svg"
                    alt="logotipo youtube"
                    aria-label="Ir a Youtube"
                    title="Ir a Youtube"
                  >
                </a>
              </li>
            </ul>
          </nav>
          <nav>
            <div class="enlaces-footer">
              <ul>
                <li><a href="#Privacidad">Política de privacidad</a></li>

                <li><a href="#Cookies">Política de cookies</a></li>

                <li><a href="#Aviso_legal">Aviso legal</a></li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </footer>
  </body>
</html>
